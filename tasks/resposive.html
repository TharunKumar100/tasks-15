<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Resposive design</title>
</head>

<body>
    <h1>Resposive design</h1>
    <div class="container bg-primary">
        <div class="row text-light text-center"></div>
            <div class="col-12  col-sm-9 col-md-6  col-lg-7 col-xl-3 mt-2">
                <div class="bg-primary p-3">Blue</div>
            </div>
            <div class="col-12  col-sm-3 col-md-6 col-lg-2  col-xl-5 mt-2">
                <div class="bg-secondary p-3">Grey</div>
            </div>
            <div class="col-12 col-sm-3 col-md-2  col-lg-3 col-xl-2 mt-2">
                <div class="bg-success p-3">Green</div>
            </div>
            <div class="col-12 col-sm-9 col-md-10  col-lg-3  col-xl-2 mt-2">
                <div class="bg-info p-3">Sky Blue</div>
            </div>
            <div class="col-12  col-sm-6 col-md-10 col-lg-7  col-xl-6 mt-2">
                <div class="bg-warning p-3">Yellow</div>
            </div>
            <div class="col-12 col-sm-6 col-md-2 col-lg-2 col-xl-6 mt-2">
                <div class="bg-danger p-3">Red</div>
            </div>


        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
