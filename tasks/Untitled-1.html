<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Boxes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .box {
            background-color: #007bff;
            color: white;
            padding: 20px;
            text-align: center;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h3>Responsive Boxes</h3>

        <!-- Small screen (default) -->
        <div class="row row-cols-2 g-3 d-md-none">
            <div class="col"><div class="">1</div></div>
            <div class="col"><div class="box">2</div></div>
            <div class="col"><div class="box">3</div></div>
            <div class="col"><div class="box">4</div></div>
            <div class="col"><div class="box">5</div></div>
            <div class="col"><div class="box">6</div></div>
        </div>

        <!-- Medium screen (>= 768px) -->
        <div class="row d-none d-md-flex d-lg-none">
            <div class="col-md-6"><div class="box">1</div></div>
            <div class="col-md-6"><div class="box">2</div></div>
            <div class="col-md-12"><div class="box">3</div></div>
            <div class="col-md-12"><div class="box">4</div></div>
            <div class="col-md-6"><div class="box">5</div></div>
            <div class="col-md-6"><div class="box">6</div></div>
        </div>

        <!-- Large screen (>= 992px) -->
        <div class="row d-none d-lg-flex d-xl-none">
            <div class="col-lg-4"><div class="box">1</div></div>
            <div class="col-lg-4"><div class="box">2</div></div>
            <div class="col-lg-4"><div class="box">3</div></div>
            <div class="col-lg-4"><div class="box">4</div></div>
            <div class="col-lg-4"><div class="box">5</div></div>
            <div class="col-lg-4"><div class="box">6</div></div>
        </div>

        <!-- Extra Large screen (>= 1200px) -->
        <div class="row d-none d-xl-flex">
            <div class="col-xl-3"><div class="box">1</div></div>
            <div class="col-xl-3"><div class="box">2</div></div>
            <div class="col-xl-3"><div class="box">3</div></div>
            <div class="col-xl-3"><div class="box">4</div></div>
            <div class="col-xl-6"><div class="box">5</div></div>
            <div class="col-xl-6"><div class="box">6</div></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
